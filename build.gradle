group 'net.fawad.learning'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'application'

mainClassName = 'net.fawad.learning.testingsparkjdbc.Main'
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.apache.spark:spark-core_2.11:2.0.0'
    compile 'org.apache.spark:spark-sql_2.11:2.0.0'
    runtime 'org.postgresql:postgresql:9.4.1211.jre7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
